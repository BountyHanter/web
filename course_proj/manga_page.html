<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Dreamland cafe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .container {
            margin: 0 auto;
            /* Центрируем контейнер на странице */

        }
    </style>

</head>

<body style="background-color: #FFEED5;">
    <header>
        <div class="container">
            <div class="rectangle_head">
                <div class="group_left">
                    <img src="Source/Logo.png" alt="Logo" width="179px" height="179px">
                    <div class="logo_name">
                        Манга
                    </div>
                </div>
                <div class="group_right">
                    <div class="rectangle_text1">
                        <p style="color: #FFDEAC; font-family: 'Merriweather', serif; font-size: 30px;">
                            Бронирование
                        </p>
                    </div>
                    <div class="rectangle_text2">
                        <p style="color: #FFDEAC; font-family: 'Merriweather', serif; font-size: 30px;">
                            Связь с нами
                        </p>
                    </div>
                    <img src="Source/VK.png" alt="Logo" width="94px" height="86px" style="padding-left: 10px;">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="rectangle_main_head"></div>
            <div class="rectangle_service">
                <p style="color: #FFDEAC; font-family: 'Merriweather', serif; font-size: 50px;"> Читайте мангу/<br>
                    комиксы</p>
            </div>
            
        </main>
        <footer>
            <div class="rectancle_footer">
                <p style="color: #FFAC2F; font-family: 'Merriweather', serif; font-size: 40px; margin-left: 20px;">
                    Dreamland cafe</p>
                <p
                    style="color: #FFAC2F; font-family: 'Merriweather', serif; font-size: 20px; margin-right: 100px; text-align: center;">
                    © АВТОРСКИЕ ПРАВА Dreamland cafe Inc. <br>
                    ВСЕ ПРАВА ЗАЩИЩЕНЫ</p>
            </div>
        </footer>
    </div>
</body>

</html>
